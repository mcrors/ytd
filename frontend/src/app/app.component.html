<div class="container">
  <header class="header">
    <h1>YouTube Downloader</h1>
    <input
      type="text"
      placeholder="Enter a YouTube URL"
      [(ngModel)]="url"
      (keyup.enter)="startDownload()"
    />
    <button (click)="startDownload()">Download</button>
  </header>

  <main class="content">
    <section class="downloading">
      <h2>Currently Downloading</h2>
      <p *ngIf="downloading.length === 0">Nothing downloading yet.</p>
      <ul>
        <li *ngFor="let item of downloading">{{ item }}</li>
      </ul>
    </section>

    <section class="downloaded">
      <h2>Recently Downloaded</h2>
      <p *ngIf="downloaded.length === 0">No downloads yet.</p>
      <ul>
        <li *ngFor="let item of downloaded">{{ item }}</li>
      </ul>
    </section>
  </main>
</div>
